<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="factsContainer"></div>

            <img id="photo1" alt="Mars Rover Photo">
            <p id="date1">Photo Date: </p>
        </div>
        <div class="photo-item">
            <img id="photo2" alt="Mars Rover Photo">
            <p id="date2">Photo Date: </p>
        </div>
        <div class="photo-item">
            <img id="photo3" alt="Mars Rover Photo">
            <p id="date3">Photo Date: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
